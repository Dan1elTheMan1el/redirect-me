<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const target = params.get("url");
      if (target) {
        window.location.href = target;
      } else {
        document.write("No URL specified.");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
